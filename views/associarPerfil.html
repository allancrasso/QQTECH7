<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associar Perfil a Usuário</title>
</head>
<body>
    <h1>Associar Perfil a Usuário</h1>
    <form action="/perfil/associar" method="POST">
        <label for="usuarioId">ID do Usuário:</label>
        <input type="number" id="usuarioId" name="usuarioId" required><br><br>

        <label for="perfilId">ID do Perfil:</label>
        <input type="number" id="perfilId" name="perfilId" required><br><br>

        <button type="submit">Associar Perfil</button>
    </form>

    <h2>Associações Feitas</h2>
    <ul id="lista-associacoes">
        <!-- Lista de associações será carregada via JavaScript -->
    </ul>

    <script src="/js/associarPerfil.js"></script>
</body>
</html>
